<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Bitwari</title>
  <meta content="" name="description">

  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

  <link href="assets/vendor/country-select/css/countrySelect.min.css" rel="stylesheet">
  <link href="assets/vendor/tel-input/css/intlTelInput.min.css" rel="stylesheet">
  <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">

  <link rel="stylesheet" href="https://www.jqueryscript.net/demo/jQuery-Plugin-For-Country-Selecter-with-Flags-flagstrap/dist/css/flags.css">


  <!-- Template Main CSS File -->
  <link href="css/style.css" rel="stylesheet">

 
</head>

<body>

  
  <section class="form-section py-0">
    <div class="container form-container bg-white p-5">
      <div class="row mb-5">
        <div class="col-md-8 offset-md-2">
          <div class="mb-5">
            <a href="#" class=""><span class="form-back-icon"><i class="bi bi-arrow-left"></i></span></a>
          </div>
          <div>
            <img src="assets/img/logo.png" alt="">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="form-step">
            <ul class="progressbar">
              <li class="active"></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
          <h3 class="font-weight-bold">Create your account</h3>
          <p>Create your Bitwari login.</p>
          
          <div class="w-100 mt-4">
            <form method="post">
              <p>
                <input type="text" name="username" id="username" class="form-control" placeholder="Email">
              </p>
              <p class="position-relative">
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" />
                <i class="bi bi-eye-slash password-view" id="togglePassword"></i>
              </p>
              <div class="form-group">
                <div class="custom-checkbox custom-control">
                  <input type="checkbox" name="remember" id="remember" class="custom-control-input">
                  <label for="remember" class="custom-control-label">I agree to Bitwari's <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>
              </div>
            </form>
            
          </div>

          <div class="form-btn-row mt-4 align-items-center">
            <button class="btn btn-success px-4" type="submit">Get Started</button>
            <div class="">
              <a href="#">Account sign in</a>
            </div>
          </div>
          
        </div><!--//col-md-10-->
        
      </div><!--//row-->
      <div class="form-copyright">
        <p><small>Â© Bitwari 2022</small></p>
      </div>
    </div>
  </section>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/jquery/jquery.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>
  
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="https://unpkg.com/tilt.js@1.1.19/dest/tilt.jquery.js"></script>
  
  <script src="assets/vendor/country-select/js/countrySelect.min.js"></script>
  <script src="assets/vendor/tel-input/js/intlTelInput.min.js"></script>

  <script src="https://www.jqueryscript.net/demo/jQuery-Plugin-For-Country-Selecter-with-Flags-flagstrap/dist/js/jquery.flagstrap.js"></script>


  <!--<script src="assets/js/main.js"></script>-->
<script src="assets/js/my-login.js"></script>

</body>

</html>
